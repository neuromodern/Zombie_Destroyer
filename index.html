<style>
body {
  margin: 0;
  padding: 0;
  background-color: #353430;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
}


#loaderBG {
	width: 100vw;
	height: 100vh;
	position: absolute;
	top: 0;
	left: 0;
	background-color: #353430;
	z-index: 400;
}

#hideBG {
	z-index: 2;
	-webkit-backdrop-filter: blur(16px);
	backdrop-filter: blur(16px);
	width: 100vw;
	height: 100vh;
	position: absolute;
	top: 0;
	left: 0;
	background-color: #353430;
	z-index: 1;
	display: none;
	opacity: 0.8;
}

.loaderStyle,
.loaderStyle2 {
	display: inline-block;
	position: absolute;
	top: 50vh;
	left: 50vw
}

body{
margin: 0;
padding: 0;
overflow: hidden;
background-color: #353430;
overflow: hidden;
width: 100vw;
height: 100vh;	
}

.loaderStyle {
	width: vminpx;
	height: vminpx;
	margin-top: -40vmin;
	margin-left: -40vmin;
	z-index: 401
}

.loaderStyle:after {
	content: " ";
	display: block;
	width: 64vmin;
	height: 64vmin;
	margin: 8vmin;
	border-radius: 50%;
	border: 0.8vmin solid #fff;
	border-color: #fff transparent;
	animation: 1.2s linear infinite loaderStyle
}

.loaderStyle2 {
	width: 60vmin;
	height: 60vmin;
	margin-top: -30vmin;
	margin-left: -30vmin;
	z-index: 402
}

.loaderStyle2:after {
	content: " ";
	display: block;
	width: 52vmin;
	height: 52vmin;
	margin: 4vmin;
	border-radius: 50%;
	border: 0.8vmin solid #fff;
	border-color: #fff transparent;
	animation: 1.2s linear infinite loaderStyle2
}

.loaderStyle2:after,
.loaderStyle:after {
	box-shadow: inset 0 0 2px #ffe9e9, 0 0 2px #ffe9e9
}

@keyframes loaderStyle {
	0% {
		transform: rotate(0)
	}

	100% {
		transform: rotate(360deg)
	}
}

@keyframes loaderStyle2 {
	0% {
		transform: rotate(0)
	}

	100% {
		transform: rotate(-360deg)
	}
}

#logoIMG {
	position: absolute;
	top: 50vh;
	left: 50vw;
	margin-left: -30vmin;
	margin-top: -30vmin;
	width: 60vmin;
	height: 60vmin;

}
@keyframes jump-and-fall2{10%,30%{transform:rotate3d(0,0,0,0)}20%{transform:rotate3d(0,0,45deg,0)}}@keyframes jump-and-fall{0%,100%,40%,60%{transform:translate3d(0,0,0) rotate3d(0,0,0,0)}20%{transform:translate3d(0,0,0) rotate3d(0,1,0,0)}30%{transform:translate3d(0,-20px,0) rotate3d(0,0,0,0)}50%{transform:translate3d(0,-7px,0) rotate3d(0,0,0,0)}70%{transform:translate3d(0,5px,0) rotate3d(1,1,-.1,90deg)}90%{transform:translate3d(0,-5px,0) rotate3d(-1,1,.1,90deg)}}

</style>

<script>
function onOrientationChange() {
let width  = document.documentElement.clientWidth;
let height = document.documentElement.clientHeight;
let landscape = width > height;
let viewportmeta = document.querySelector('meta[name="viewport"]');

let ua = window.navigator.userAgent;
let iOS = !!ua.match(/iPad/i) || !!ua.match(/iPhone/i);
let webkit = !!ua.match(/WebKit/i);
let iOSSafari = iOS && webkit && !ua.match(/CriOS/i);


	if(landscape)
	{
	// adding zoom 0.5
	//if (width < 900)
	viewportmeta.content = "width=device-width, initial-scale=0.33, user-scalable=no";
	if (iOSSafari == true) document.getElementById("canvas2Ddiv").style.marginTop = '0';

	}
	else
	{
//	document.getElementById('optionsBox').style.display='none';

	//if (width < 980)
	viewportmeta.content = "width=373, user-scalable=no";
	if (iOSSafari == true) document.getElementById("canvas2Ddiv").style.marginTop = '28px';

	}
	if (typeof scale2d === 'function'){scale2d();}
	}
	window.addEventListener('orientationchange', onOrientationChange);
	window.addEventListener('resize', onOrientationChange);


	onOrientationChange();
</script>
